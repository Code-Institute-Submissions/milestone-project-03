<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
		integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>Milestone Project 2</title>
</head>

<body>
	<header>
		<div class="row header-border">
			<div class="col-12 mobile-header visible-small" id="xs-song-listen">
			</div>
		</div>
	</header>

	<section class="container-fluid">
		<div class="row">
			<div class="col-lg-6 col-sm-12">
				<h1 class="massive-heading">MUSIC.</h1>
			</div>
			<div class="col-sm-12 visible-small">
				<h2 class="intro visible-small"><strong>search</strong> for an artist.</h2>
				<h2 class="intro visible-small"><strong>listen</strong> to their best songs.</h2>
			</div>
			<div class="col-lg-2 disappear-small" id="artist-header">
			</div>
			<div class="col-lg-2 col-sm-12 disappear-small" id="popular-songs">
			</div>
			<div class="col-lg-2 col-sm-12 disappear-small" id="lg-listen-header">
			</div>
		</div>
		<div class="row">
			<div class="col-lg-6 col-md-12">
				<h2 class="intro disappear-small"><strong>search</strong> for an artist.</h2>
				<h2 class="intro disappear-small"><strong>listen</strong> to their best songs.</h2>
				<input type="text" id="search" value="artist name" onclick="clearFunction();">
				<button type="button" onclick="search();clearSearch();clearResults();" id="search-button">Search</button>
			</div>

			<!-- Artist names, search results shown on large screen-->
			<div class="col-lg-2 disappear-small" id="artist-results">
				<div class="col-lg-12 no-gutters" id="artist-names">
				</div>
			</div>

			<!-- 'Artist' / 'songs' / 'preview' headers on a tablet size-->
			<div class="row col-sm-12 visible-small">
				<div class="col-sm-4 small-category-header visible-small" id="small-artist-header">
				</div>
				<div class="col-sm-4 small-category-header visible-small disappear-xs" id="small-songs-header">
				</div>
				<div class="col-sm-4 small-category-header visible-small disappear-xs" id="sm-listen-header">
				</div>
			</div>

			<!-- Song search results in a large screen -->
			<div class="col-lg-2 disappear-small" id="song-results">
				<div class="col-sm-12" id="song-list">
				</div>
			</div>

			<!-- Artist names / song titles / preview song with artwork columns on a tablet -->
			<div class="row col-sm-12 visible-small">
				<div class="col-sm-4 visible-small" id="small-artist-names">
				</div>
				<div class="col-12 visible-xs" id="song-header-xs">
				</div>
				<div class="col-12 visible-xs" id="song-bottom-xs">
				</div>
				<div class="col-sm-4 visible-small" id="small-songs-list">
				</div>
				<div class="col-sm-4 visible-small disappear-xs" id="sm-song-results">
					<div class="row">
						<div class="col-sm-12" id="sm-song-listen">
						</div>
						<div class="col-sm-12" id="sm-artwork-box">
						</div>
					</div>
				</div>
			</div>

			<!-- Preview songs and artwork column in a large screen-->
			<div class="col-lg-2 disappear-small" id="lg-preview-column">
				<div class="col-lg-12 sticky-preview" id="lg-song-listen">
				</div>
				<div class="col-lg-12 sticky-artwork" id="lg-artwork-box">
				</div>
			</div>
		</div>

		<div class="row disappear-small">
			<div class="col-6 bottom-margin">
			</div>
			<div class="col-2 bottom-margin" id="artist-bottom">
			</div>
			<div class="col-2 bottom-margin" id="song-bottom">
			</div>
			<div class="col-2 bottom-margin" id="lg-preview-bottom">
			</div>
		</div>
	</section>

	<footer>
		<div class="col-12 footer no-gutters">
		</div>
	</footer>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="assets/js/main.js"></script>

</body>

</html>
