<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
		integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	<title>MUSIC.</title>
</head>

<body>
	<header>
		<div class="row header-border">
			<div class="col-12 mobile-header visible-small">
				<div class="col-12" id="xs-song-listen">
				</div>
				<div class="col-12" id="xs-song-title">
				</div>
			</div>
		</div>
	</header>

	<section class="container-fluid left-buffer">
		<div class="row">
			<div class="col-lg-6 col-sm-12 no-gutters">
				<h1 class="massive-heading">MUSIC.</h1>
			</div>
			<div class="col-sm-12 visible-small">
				<h2 class="intro visible-small"><strong>search</strong> for an artist.</h2>
				<h2 class="intro visible-small"><strong>listen</strong> to their best songs.</h2>
			</div>
			<div class="col-lg-2 disappear-small" id="lg-artist-header">
			</div>
			<div class="col-lg-2 col-sm-12 disappear-small" id="lg-song-header">
			</div>
			<div class="col-lg-2 col-sm-12 disappear-small" id="lg-listen-header">
			</div>
		</div>
		<div class="row">
			<div class="col-lg-6 col-md-12">
				<h2 class="intro disappear-small"><strong>search</strong> for an artist.</h2>
				<h2 class="intro disappear-small"><strong>listen</strong> to their best songs.</h2>
				<input type="text" id="search" value="artist name here." onclick="clearFunction();" onkeydown="clickSearch(event)">
				<button type="button" onclick="search();clearSearch();clearResults();" id="search-button">Search</button>
				<div class="modal" tabindex="-1" role="dialog" id="myModal">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							</div>
							<div class="modal-body">
								<h3 class="modal-text">oh no, that didn't work.</h3>
								<h2>☹️</h2>
								<h3 class="modal-text">check the spelling and try again.</h3>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn modal-button" data-dismiss="modal">Close</button>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- Artist names from search shown on large screen-->
			<div class="col-lg-2 disappear-small" id="lg-artist-column">
				<div class="col-lg-12 no-gutters" id="lg-artist-names">
				</div>
			</div>


			<!-- 'Artist' / 'songs' / 'preview' headers on a tablet size-->
			<div class="row col-sm-12 visible-small">
				<div class="col-sm-4 small-category-header visible-small disappear-xs" id="sm-artist-header">
				</div>
				<div class="col-sm-4 small-category-header visible-xs" id="xs-artist-header">
				</div>
				<div class="col-sm-4 small-category-header visible-small disappear-xs" id="sm-song-header">
				</div>
				<div class="col-sm-4 small-category-header visible-small disappear-xs" id="sm-listen-header">
				</div>
			</div>

			<!-- Song search results in a large screen -->
			<div class="col-lg-2 disappear-small" id="lg-song-column">
				<div class="col-sm-12" id="lg-song-list">
				</div>
			</div>

			<!-- Artist names / song titles / preview song with artwork columns on a tablet -->
			<div class="row col-sm-12 visible-small">
				<div class="col-sm-4 visible-small" id="sm-artist-names">
				</div>
				<div class="col-12 visible-xs" id="xs-song-header">
				</div>
				<div class="col-sm-4 visible-small" id="sm-song-list">
				</div>
				<div class="col-sm-4 visible-small disappear-xs" id="sm-song-column">
					<div class="col-12 sm-sticky-preview" id="sm-song-listen">
					</div>
					<div class="col-12 sm-sticky-title" id="sm-song-title">
					</div>
					<div class="col-12 sm-sticky-artwork" id="sm-artwork-box">
					</div>
				</div>
			</div>

			<!-- Preview songs and artwork column in a large screen-->
			<div class="col-lg-2 disappear-small" id="lg-preview-column">
				<div class="col-lg-12 sticky-preview" id="lg-song-listen">
				</div>
				<div class="col-lg-12 sticky-title" id="lg-song-title">
				</div>
				<div class="col-lg-12 sticky-artwork" id="lg-artwork-box">
				</div>
			</div>
		</div>

		<div class="row disappear-small">
			<div class="col-6 bottom-margin">
			</div>
			<div class="col-2 bottom-margin" id="lg-artist-bottom">
			</div>
			<div class="col-2 bottom-margin" id="lg-song-bottom">
			</div>
			<div class="col-2 bottom-margin" id="lg-preview-bottom">
			</div>
		</div>
	</section>

	<footer>
		<div class="col-12 footer no-gutters">
		</div>
	</footer>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="assets/js/main.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
	</script>

</body>

</html>
