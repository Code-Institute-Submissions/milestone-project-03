<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
		integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css"> <link rel="stylesheet" href="/assets/css/style.css">
	<title>Milestone Project 2</title>
</head>

<body>
	<header>
		<!-- <div class="row breathing-space">
		</div> -->
	</header>

	<section class="container-fluid">
		<div class="row">
			<div class="col-6">
				<h1 class="massive-heading">MUSIC.</h1>
			</div>
			<div class="col-2 category-column" id="artist-header">
			</div>
			<div class="col-2 category-column">
				<div class="search-result" id="popular-songs">
				</div>
			</div>
			<div class="col-2 category-column">
				<div class="preview-column" id="preview-song">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-6">
				<h2 class="intro"><strong>search</strong> for an artist.</h2>
				<h2 class="intro"><strong>listen</strong> to their best songs.</h2>
				<input type="text" id="search" placeholder="Artist name">
				<button type="button" onclick="search()" id="search-button">Search</button>
			</div>
			<div class="col-2 category-column" id="artist-results">
				<div class="search-result" id="artist-name">
				</div> <!-- EVERYTHING IN THIS DIV NEEDS TO BE CLICKABLE -->
			</div>
			<div class="col-2 category-column">
                <div class="song-results" id="song-list">
				</div> <!-- EVERYTHING IN THIS DIV NEEDS TO BE CLICKABLE -->
			</div>
			<div class="col-2 category-column">
				<h3>preview bars will show up here when songs are clicked on</h3>
			</div>
		</div>
		<div class="row">
			<div class="col-6 bottom-margin">
			</div>
			<div class="col-2 bottom-margin" id="artist-bottom">
			</div>
			<div class="col-2 bottom-margin">
			</div>
			<div class="col-2 bottom-margin">
			</div>
		</div>
	</section>
	<footer>
		<!-- <div class="row breathing-space">
        </div> -->
	</footer>

	<script src="/assets/js/main.js"></script>
</body>

</html>
